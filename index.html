<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vouchers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .voucher-info {
            margin-top: 20px;
            font-size: 16px;
        }
		
		.success {
			color: green;
			font-weight: bold;
		}

        .error {
            color: red;
            font-weight: bold;
        }

        /* Mantém o botão sempre visível */
        #getVoucherButton {
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Vouchers</h1>
        <button id="getVoucherButton">Pedir Voucher</button>
        <div id="voucherInfo" class="voucher-info"></div>
    </div>

    <script>
        async function handleVoucherRequest() {
			try {
				const response = await fetch("http://localhost:3000/getVoucher");
				const data = await response.json();

				updateVoucherInfo(data, response.status); // Passa o status HTTP para a função

				if (response.ok) {
					startCountdown(data.timeLeft);
				}

			} catch (error) {
				console.error("Erro ao buscar voucher:", error);
				document.getElementById("voucherInfo").innerHTML = "<p class='error'>Erro ao tentar buscar o voucher.</p>";
			}
		}

		function updateVoucherInfo(data, status) {
			const voucherInfoDiv = document.getElementById("voucherInfo");
			const isError = status !== 200; // Se não for 200 (sucesso), trata como erro

			voucherInfoDiv.innerHTML = 
				`<p class="${isError ? 'error' : 'success'}">${data.message}</p>
				<p><strong>Voucher atual:</strong> ${data.voucher || 'Não disponível'}</p>
				<p><strong>Expira em:</strong> ${data.expiresAt || 'Não disponível'}</p>
				<p><strong>Tempo restante:</strong> <span id="timeLeft">${data.timeLeft || 'Não disponível'}</span></p>`;
		}

		function startCountdown(timeLeft) {
			const timeParts = timeLeft.match(/(\d+)h (\d+)m (\d+)s/);
			if (!timeParts) return;

			let totalSeconds = parseInt(timeParts[1]) * 3600 + parseInt(timeParts[2]) * 60 + parseInt(timeParts[3]);

			const interval = setInterval(() => {
				if (totalSeconds <= 0) {
					clearInterval(interval);
					document.getElementById("timeLeft").innerText = "Expirado";
					return;
				}

				totalSeconds--;
				let hours = Math.floor(totalSeconds / 3600);
				let minutes = Math.floor((totalSeconds % 3600) / 60);
				let seconds = totalSeconds % 60;

				document.getElementById("timeLeft").innerText = `${hours}h ${minutes}m ${seconds}s`;
			}, 1000);
		}

		document.getElementById("getVoucherButton").addEventListener("click", handleVoucherRequest);
	</script>
</body>
</html>
